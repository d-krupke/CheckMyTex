# Minimal nginx configuration for CheckMyTex in Docker
# Works for both local development and production (adapt rate limits for production)

# Rate limiting - prevents abuse
# Note: nginx only supports r/s (per second) or r/m (per minute), not r/h (per hour)
# 10 analysis requests per minute per IP = ~600/hour (adjust down for production: 1r/m = 60/hour)
limit_req_zone $binary_remote_addr zone=analyze:10m rate=10r/m;
# 30 regular requests per minute per IP (browsing)
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;

upstream checkmytex_backend {
    server checkmytex:5000;  # Points to Docker service name
}

server {
    listen 80;
    server_name _;  # Accept any hostname (change to your domain in production)

    # Security headers - protect against common web attacks
    add_header X-Frame-Options "DENY" always;                    # Prevent clickjacking
    add_header X-Content-Type-Options "nosniff" always;          # Prevent MIME sniffing
    add_header X-XSS-Protection "1; mode=block" always;          # XSS protection
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # File upload limit - matches app's 10MB limit
    client_max_body_size 11M;

    # Timeouts - prevent slowloris attacks
    client_body_timeout 12s;
    client_header_timeout 12s;

    # Main page and static content
    location / {
        limit_req zone=general burst=10 nodelay;  # Allow bursts of up to 10 requests

        proxy_pass http://checkmytex_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analysis endpoint - strict rate limit because it's CPU intensive
    location /analyze {
        limit_req zone=analyze burst=2 nodelay;  # 10/min (600/hour), allow 2 burst

        # Longer timeout for analysis (120s app timeout + margin)
        proxy_read_timeout 130s;
        proxy_send_timeout 130s;

        # Larger buffers for analysis results
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;

        proxy_pass http://checkmytex_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
