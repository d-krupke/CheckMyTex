# Nginx configuration for CheckMyTex web interface
# Place this in /etc/nginx/sites-available/checkmytex
# Then symlink to /etc/nginx/sites-enabled/checkmytex

# Rate limiting zones
# Define multiple zones for different endpoints and rate limits
limit_req_zone $binary_remote_addr zone=analyze:10m rate=5r/h;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Connection limits
limit_conn addr 10;

upstream checkmytex_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name checkmytex.example.com;  # Replace with your domain

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # File upload size limit (10MB)
    client_max_body_size 10M;

    # Buffer sizes to prevent buffer overflow attacks
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    keepalive_timeout 15s;
    send_timeout 10s;

    # Logging
    access_log /var/log/nginx/checkmytex_access.log;
    error_log /var/log/nginx/checkmytex_error.log;

    # Block common attack patterns
    location ~ (\.git|\.env|\.htaccess) {
        deny all;
        return 404;
    }

    # Main pages - moderate rate limit
    location / {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://checkmytex_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for better streaming
        proxy_buffering off;
        proxy_redirect off;
    }

    # Analysis endpoint - strict rate limit (5 per hour)
    location /analyze {
        # Rate limit: 5 requests per hour per IP
        limit_req zone=analyze burst=2 nodelay;

        # Extended timeouts for analysis
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_pass http://checkmytex_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase buffer for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Licenses page - lenient rate limit
    location /licenses {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://checkmytex_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limit)
    location /health {
        access_log off;
        proxy_pass http://checkmytex_backend;
    }
}

